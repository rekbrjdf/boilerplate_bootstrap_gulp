<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Finflow Bootstrap Theme
        - Custom Radio
    </title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/fonts/fonts.css">
    <link rel="stylesheet" types="text/css" href="/style/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/81d2a47e92.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container my-3">
        <div class="row">
            <div class="col-12">
                <a onclick="history.back()" style="cursor: pointer"> <i class="fas fa-backward"></i> Back </a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12 mb-5">
                <h2>Custom Radio, Custom Radio Inline</h2>
            </div>
            <div class="col-12 mb-5">
                <div class="row">
                    <div class="col-12">
                        <h5>
                            Custom Radio
                        </h5>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label>label lg</label>
                            <!-- component-custom-radio-lg  begin -->  
                            <div class="custom-control custom-control-lg custom-radio custom-control-inline">
                                <input type="radio" class="custom-control-input" id="customRadioLg" name="exampleLg" value="customEx">
                                <label class="custom-control-label" for="customRadioLg">Custom radio</label>
                            </div>  
                            <!-- component-custom-radio-lg end -->
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label>label md</label>
                            <!-- component-custom-radio begin -->
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" class="custom-control-input" id="customRadio1" name="example1" value="customEx">
                                <label class="custom-control-label" for="customRadio1">Custom radio</label>
                            </div>
                            <!-- component-custom-radio end -->
                        </div>
                    </div>
                    <div class="col-4">
                        <label>label sm</label>
                        <!-- component-custom-radio-sm begin -->
                        <div class="custom-control custom-control-sm custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input" id="customRadioSm" name="exampleSM" value="customSm">
                            <label class="custom-control-label" for="customRadioSm">Custom radio</label>
                        </div>
                        <!-- component-custom-radio-sm end -->
                    </div>
                </div>
                <div class="row">
                        <div class="col-12">
                            <hr>
                            <h5>
                                Custom Radio (disabled)
                            </h5>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label>label lg</label>
                                <!-- component-custom-radio-lg begin -->
                                <div class="custom-control custom-control-lg custom-radio custom-control-inline">
                                    <input type="radio" class="custom-control-input" id="customRadio1" name="example1" value="customEx" disabled checked>
                                    <label class="custom-control-label" for="customRadio1">Custom radio</label>
                                </div>
                                <!-- component-custom-radio-lg end -->
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label>label md</label>
                                <!-- component-custom-radio disabled begin -->
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" class="custom-control-input" id="customRadioDisabled" name="example1" value="customEx" disabled checked>
                                    <label class="custom-control-label" for="customRadioDisabled">Custom radio</label>
                                </div>
                                <!-- component-custom-radio disabled end -->
                            </div>
                        </div>
                        <div class="col-4">
                            <label>label sm</label>
                            <!-- component-custom-radio-sm begin -->
                            <div class="custom-control custom-control-sm custom-radio custom-control-inline">
                                <input type="radio" class="custom-control-input" id="customRadioSmDisabled" name="example1" value="customEx" disabled checked>
                                <label class="custom-control-label" for="customRadioSmDisabled">Custom radio</label>
                            </div>
                            <!-- component-custom-radio-sm end -->
                        </div>
                    </div>
                <div class="row">
                    <div class="col-12">
                        <hr>
                        <h5>
                            Custom Radio Inline
                        </h5>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label>label lg</label>
                            <div class="form-radio-inline">
                                <!-- component-custom-radio-lg  begin -->  
                                <div class="custom-control custom-control-lg custom-radio custom-control-inline">
                                    <input type="radio" class="custom-control-input" id="customRadioLg" name="exampleLg" value="customEx">
                                    <label class="custom-control-label" for="customRadioLg">Custom radio</label>
                                </div>  
                                <!-- component-custom-radio-lg end -->
                                <!-- component-custom-radio-lg  begin -->  
                                <div class="custom-control custom-control-lg custom-radio custom-control-inline">
                                    <input type="radio" class="custom-control-input" id="customRadioLg" name="exampleLg" value="customEx">
                                    <label class="custom-control-label" for="customRadioLg">Custom radio</label>
                                </div>  
                                <!-- component-custom-radio-lg end -->
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label>label md</label>
                            <div class="form-radio-inline">
                                <!-- component-custom-radio begin -->
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" class="custom-control-input" id="customRadio1" name="example1" value="customEx">
                                    <label class="custom-control-label" for="customRadio1">Custom radio</label>
                                </div>
                                <!-- component-custom-radio end -->
                                <!-- component-custom-radio begin -->
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" class="custom-control-input" id="customRadio1" name="example1" value="customEx">
                                    <label class="custom-control-label" for="customRadio1">Custom radio</label>
                                </div>
                                <!-- component-custom-radio end -->
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <label>label sm</label>
                        <div class="form-radio-inline">
                            <!-- component-custom-radio-sm begin -->
                            <div class="custom-control custom-control-sm custom-radio custom-control-inline">
                                <input type="radio" class="custom-control-input" id="customRadioSm" name="exampleSM" value="customSm">
                                <label class="custom-control-label" for="customRadioSm">Custom radio</label>
                            </div>
                            <!-- component-custom-radio-sm end -->
                            <!-- component-custom-radio-sm begin -->
                            <div class="custom-control custom-control-sm custom-radio custom-control-inline">
                                <input type="radio" class="custom-control-input" id="customRadioSm" name="exampleSM" value="customSm">
                                <label class="custom-control-label" for="customRadioSm">Custom radio</label>
                            </div>
                            <!-- component-custom-radio-sm end -->
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
</script>

</html>
