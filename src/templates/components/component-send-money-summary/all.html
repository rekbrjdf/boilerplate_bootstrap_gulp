<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Finflow Bootstrap Theme
        - Component Send Money Summary
    </title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/fonts/fonts.css">
    <link rel="stylesheet" types="text/css" href="/style/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/81d2a47e92.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container my-3">
        <div class="row">
            <div class="col-12">
                <a onclick="history.back()" style="cursor: pointer"> <i class="fas fa-backward"></i> Back </a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12 mb-5">
                <h2>Component Send Money Summary</h2>
            </div>
            <div class="col-12 mb-5">
                <div class="row">
                    <div class="col-12">
                        <!-- component send money summary begin -->
                        <div class="toast send-money-summary-modal show" role="alert" aria-live="assertive" aria-atomic="true">
                            <div class="toast-body">
                                <div class="send-money-summary mb-3">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="send-money-summary-title data-input">
                                                Summary
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="send-money-summary-header">
                                                Amount
                        
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6 form-group">
                                            <div class="data-display data-display-3">
                                                <div class="data-input">Destination country</div>
                                            </div>
                                        </div>
                                        <div class="col-6 form-group">
                                            <div class="data-display data-display-2 emphasis">
                                                <div class="data-input">Czech Republic</div>
                                            </div>
                                        </div>
                                    </div>
                        
                                    <div class="row">
                                        <div class="col-6 form-group">
                                            <div class="data-display data-display-3">
                                                <div class="data-input">Destination Amount</div>
                                            </div>
                                        </div>
                        
                                        <div class="col-6  form-group">
                                            <div class="heading-display-4 heading-bold">1000 EUR</div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6 form-group">
                                            <div class="data-display data-display-3">
                                                <div class="data-input">Comission</div>
                                            </div>
                                        </div>
                                        <div class="col-6 form-group">
                                            <div class="data-display data-display-2 emphasis">
                                                <div class="data-input">100 EUR</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6 form-group">
                                            <div class="data-display data-display-3">
                                                <div class="data-input">Rate</div>
                                            </div>
                                        </div>
                                        <div class="col-6 form-group">
                                            <div class="data-display data-display-2 emphasis">
                                                <div class="data-input">1 EUR = 1.09164 USD</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="send-money-summary-header">
                                                To
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6 form-group">
                                            <div class="data-display data-display-3">
                                                <div class="data-input">Full Name</div>
                                            </div>
                        
                                        </div>
                                        <div class="col-6 form-group">
                                            <div class="heading-display-4 heading-variation heading-bold">Pushkin Alexander Sergeevich</div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6 form-group">
                                            <div class="data-display data-display-3">
                                                <div class="data-input">Date of Birth</div>
                                            </div>
                                        </div>
                                        <div class="col-6 form-group mb-3">
                                            <div class="data-display data-display-2 emphasis">
                                                <div class="data-input">01.01.1988</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6 form-group">
                                            <div class="data-display data-display-3">
                                                <div class="data-input">Sex</div>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="data-display data-display-2 emphasis">
                                                <div class="data-input">M</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- component send money summary end -->
                    </div>
                </div>
            </div> 
        </div>

    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
</script>

</html>
