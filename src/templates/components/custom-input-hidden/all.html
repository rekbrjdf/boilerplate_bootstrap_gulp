<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Finflow Bootstrap Theme
        - Hidden input
    </title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/fonts/fonts.css">
    <link rel="stylesheet" types="text/css" href="/style/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/81d2a47e92.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container my-3">
        <div class="row">
            <div class="col-12">
                <a onclick="history.back()" style="cursor: pointer"> <i class="fas fa-backward"></i> Back </a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12 mb-5">
                <h2>Hidden input</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <h4>sm:</h4>
                <!-- component-custom-input-hidden begin -->
                <div id="show_hide_password-sm" class="input-hidden-data-preview">
                    <input class="form-control form-control-sm" type="password">
                    <div class="input-group-addon">
                        <i class="fa fa-eye-slash" aria-hidden="true"></i>
                    </div>
                </div>
                <!-- component-custom-input-hidden end -->
            </div>
            <div class="col-4">
                <h4>default:</h4>
                <!-- component-custom-input-hidden begin -->
                <div id="show_hide_password" class="input-hidden-data-preview">
                    <input class="form-control" type="password">
                    <div class="input-group-addon">
                        <i class="fa fa-eye-slash" aria-hidden="true"></i>
                    </div>
                </div>
                <!-- component-custom-input-hidden end -->
            </div>
            <div class="col-4">
                <h4>lg:</h4>
                <!-- component-custom-input-hidden begin -->
                <div id="show_hide_password-lg" class="input-hidden-data-preview">
                    <input class="form-control form-control-lg" type="password">
                    <div class="input-group-addon">
                        <i class="fa fa-eye-slash" aria-hidden="true"></i>
                    </div>
                </div>
                <!-- component-custom-input-hidden end -->
            </div>
        </div>
    </div>


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
</script>

</html>
