<!-- component receiver-preview-edit begin -->
<div class="row receiver-preview-edit receiver-preview-edit-component">
    <div class="col-12">
        <div class="row">
            <div class="col-12 receiver-preview-edit-buttons-wrapper">
                <div class="receiver-preview-edit-buttons">
                    <button type="button" class="receiver-preview-edit-button btn btn-link btn-preview">View </button>
                    <button class="receiver-preview-edit-button btn btn-link btn-edit">Edit </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="receiver-preview-edit-wrapper jumbotron jumbotron-light">
                    <div class="receiver-preview-edit-close">
                        <i class="far fa-times"></i>
                    </div>
                    <div class="receiver-preview-edit-item">
                        <div class="receiver-preview-edit-foto">
                            <div class="receiver-preview-edit-avatar-wrapper">
                                <div class="receiver-preview-edit-avatar">
                                    <div class="receiver-preview-edit-name heading-display-1">
                                        <i class="far fa-camera"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="receiver-preview-edit-form component-step">
                            <div class="row">
                                <div class="col-12">
                                    <div class="row">
                                        <div class="col-12 col-lg-6 form-group">
                                            <label>Surname</label>
                                            <input class="form-control form-control-lg" type="text"
                                                placeholder="Surname">
                                        </div>
                                        <div class="col-12 col-lg-6 form-group">
                                            <label>Name</label>
                                            <input class="form-control form-control-lg" type="text" placeholder="Name">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 col-lg-6 form-group">
                                            <label>Middle name (optional)</label>
                                            <input class="form-control form-control-lg" type="text" placeholder="Name">
                                        </div>
                                        <div class="col-12 col-lg-6 form-group">
                                            <label>Date of Birth</label>
                                            <div class="form-control-date">
                                                <div class="form-control-date-wrapper">
                                                    <input type="text"
                                                        class="form-control form-control-lg form-control-date"
                                                        id="exampleInput" placeholder="Date of Birth">
                                                    <i class="form-control-date-icon " aria-hidden="true"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 col-lg-6 form-group mt-3">
                                            <div class="form-radio-inline">

                                                <div class="custom-control custom-radio custom-control-inline">
                                                    <input type="radio" class="custom-control-input" id="customRadio1"
                                                        name="example1" value="example1">
                                                    <label class="custom-control-label" for="customRadio1">Male</label>
                                                </div>
                                                <div class="custom-control custom-radio custom-control-inline">
                                                    <input type="radio" class="custom-control-input" id="customRadio2"
                                                        name="example2" value="example2">
                                                    <label class="custom-control-label"
                                                        for="customRadio2">Female</label>
                                                </div>

                                            </div>
                                        </div>
                                        <div class="col-12 col-lg-6 form-group">
                                            <label>Contact phone</label>
                                            <input class="form-control form-control-lg" type="text"
                                                placeholder="+123 45 67890">
                                        </div>
                                    </div>
                                    <div class="row show-more-block">
                                        <div class="col-12">
                                            <div class="row">
                                                <div class="col-12">
                                                    <div class="show-more-block-wrapper">
                                                        <div class="row">
                                                            <div class="col-12 col-lg-6">
                                                                <div class="row">
                                                                    <div class="col-12 form-group">
                                                                        <label>Address</label>
                                                                        <div class="custom-select-arrow">
                                                                            <select placeholder="Country"
                                                                                class="custom-select custom-select-lg">
                                                                                <option selected="">Germany</option>
                                                                                <option value="1">One</option>
                                                                                <option value="2">Two</option>
                                                                                <option value="3">Three</option>
                                                                            </select>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-12  form-group">
                                                                        <label>City</label>
                                                                        <input class="form-control form-control-lg"
                                                                            type="text" placeholder="City">
                                                                    </div>
                                                                    <div class="col-12  form-group">
                                                                        <label>Street</label>
                                                                        <input class="form-control form-control-lg"
                                                                            type="text" placeholder="Street">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-12 col-lg-6">
                                                                <div class="row">
                                                                    <div class="col-6 col-sm-6 col-lg-6 form-group">
                                                                        <label>Building</label>
                                                                        <input class="form-control form-control-lg"
                                                                            type="text" placeholder="Bld.">
                                                                    </div>
                                                                    <div class="col-6 col-sm-6 col-lg-6 form-group">
                                                                        <label>Apart.</label>
                                                                        <input class="form-control form-control-lg"
                                                                            type="text" placeholder="Apart.">
                                                                    </div>
                                                                    <div
                                                                        class="col-12 col-lg-6 col-sm-12 col-lg-12 form-group">
                                                                        <label>Post code</label>
                                                                        <input class="form-control form-control-lg"
                                                                            type="text" placeholder="Post code">
                                                                    </div>
                                                                    <div
                                                                        class="col-12 col-lg-6 col-sm-12 col-lg-12 form-group">
                                                                        <label>Email</label>
                                                                        <input class="form-control form-control-lg"
                                                                            type="text" placeholder="example@gmail.com">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-12">
                                                    <a class="show-more-button">Show less</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 col-lg-6 mb-2"></div>
                                        <div class="col-12 col-lg-3 mb-2"><button type="button"
                                                class="btn btn-link btn-lg btn-block" data-toggle="modal"
                                                data-target=".bd-example-modal">Cancel</button></div>
                                        <div class="col-12 col-lg-3 mb-2"><button
                                                class="btn btn-primary btn-lg  btn-block">Save</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- component receiver-preview-edit end -->

<script>
    $(document).ready(function () {
        $('.show-more-button').click(function () {
            $('.show-more-block-wrapper').toggleClass("visible");
            $('.show-more-button').toggleClass("active");
            if ($('.show-more-button').hasClass("active")) {
                $('.show-more-button').text("Show more");
            } else {
                $('.show-more-button').text("Show less");
            }
        });
    });
</script>
