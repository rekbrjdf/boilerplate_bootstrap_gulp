<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Finflow Bootstrap Theme
        - Custom Checkbox
    </title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/fonts/fonts.css">
    <link rel="stylesheet" types="text/css" href="/style/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/81d2a47e92.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container my-3">
        <div class="row">
            <div class="col-12">
                <a onclick="history.back()" style="cursor: pointer"> <i class="fas fa-backward"></i> Back </a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12 mb-5">
                <h2>Custom Checkbox, Custom Checkbox Inline</h2>
            </div>
            <div class="col-12 mb-5">
                <div class="row">
                    <div class="col-12">
                        <h5>
                            Custom checkbox
                        </h5>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">custom-form-control-date large</label>
                            <!-- component-custom-checkbox-lg begin -->
                            <div class="custom-control custom-checkbox custom-control-lg">
                                <input type="checkbox" class="custom-control-input" id="customChecklg" name="customChecklg">
                                <label class="custom-control-label" for="customChecklg">MALE / FEMALE</label>
                            </div>
                            <!-- component-custom-checkbox-lg end -->
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">custom-form-control-date default</label>
                            <!-- component-custom-checkbox begin -->
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customCheck" name="example1">
                                <label class="custom-control-label" for="customCheck">MALE / FEMALE</label>
                            </div>
                            <!-- component-custom-checkbox begin -->
                        </div>
                    </div>
                    <div class="col-4">
                        <label for="exampleFormControlSelect1">custom-form-control-date small</label>
                        <!-- component-custom-checkbox-sm begin --> 
                        <div class="custom-control custom-checkbox custom-control-sm">
                            <input type="checkbox" class="custom-control-input" id="customCheckSm" name="exampleSm">
                            <label class="custom-control-label" for="customCheckSm">MALE / FEMALE</label>
                        </div> 
                        <!-- component-custom-checkbox-sm end -->
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <hr>
                        <h5>
                            Custom checkbox (secondary)
                        </h5>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">custom-form-control-date secondary large</label>
                            <!-- component-custom-checkbox-secondary-lg begin -->
                            <div class="custom-control custom-checkbox custom-secondary-checkbox custom-control-lg">
                                <input type="checkbox" class="custom-control-input" id="customChecksecondarylg" name="example1">
                                <label class="custom-control-label" for="customChecksecondarylg">MALE / FEMALE</label>
                            </div> 
                            <!-- component-custom-checkbox-secondary-lg end -->
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">custom-form-control-date secondary default</label>
                            
                            <!-- component-custom-checkbox-secondary begin -->
                            <div class="custom-control custom-checkbox custom-secondary-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customChecksecondary" name="example1">
                                <label class="custom-control-label" for="customChecksecondary">MALE / FEMALE</label>
                            </div>
                            <!-- component-custom-checkbox-secondary end -->
                        </div>
                    </div>
                    <div class="col-4">
                        <label for="exampleFormControlSelect1">custom-form-control-date secondary small</label>
                        <!-- component-custom-checkbox-secondary-sm begin -->
                        <div class="custom-control custom-checkbox custom-secondary-checkbox custom-control-sm">
                            <input type="checkbox" class="custom-control-input" id="customChecksecondarySm" name=""> 
                            <label class="custom-control-label" for="customChecksecondarySm">MALE / FEMALE</label>
                        </div> 
                        <!-- component-custom-checkbox-secondary-sm end -->
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h5>
                            Custom checkbox (inline)
                        </h5>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">custom-form-control-date large</label>
                            <div class="custom-control-inline">
                                <!-- component-custom-checkbox-lg begin -->
                                <div class="custom-control custom-checkbox custom-control-lg">
                                    <input type="checkbox" class="custom-control-input" id="customChecklg" name="customChecklg">
                                    <label class="custom-control-label" for="customChecklg">MALE / FEMALE</label>
                                </div>
                                <!-- component-custom-checkbox-lg end -->
                                <!-- component-custom-checkbox-lg begin -->
                                <div class="custom-control custom-checkbox custom-control-lg">
                                    <input type="checkbox" class="custom-control-input" id="customChecklg" name="customChecklg">
                                    <label class="custom-control-label" for="customChecklg">MALE / FEMALE</label>
                                </div>
                                <!-- component-custom-checkbox-lg end -->
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">custom-form-control-date default</label>
                            <div class="custom-control-inline">
                                <!-- component-custom-checkbox begin -->
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck" name="example1">
                                    <label class="custom-control-label" for="customCheck">MALE / FEMALE</label>
                                </div>
                                <!-- component-custom-checkbox begin -->
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <label for="exampleFormControlSelect1">custom-form-control-date small</label>
                        <div class="custom-control-inline">
                            <!-- component-custom-checkbox-sm begin --> 
                            <div class="custom-control custom-checkbox custom-control-sm">
                                <input type="checkbox" class="custom-control-input" id="customCheckSm" name="exampleSm">
                                <label class="custom-control-label" for="customCheckSm">MALE / FEMALE</label>
                            </div> 
                            <!-- component-custom-checkbox-sm end -->
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <hr>
                        <h5>
                            Custom checkbox (inline, secondary)
                        </h5>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <div class="custom-control-inline">
                                <!-- component-custom-checkbox-secondary-lg begin -->
                                <div class="custom-control custom-checkbox custom-secondary-checkbox custom-control-lg">
                                    <input type="checkbox" class="custom-control-input" id="customChecksecondarylg" name="example1">
                                    <label class="custom-control-label" for="customChecksecondarylg">MALE / FEMALE</label>
                                </div> 
                                <!-- component-custom-checkbox-secondary-lg end -->
                                <!-- component-custom-checkbox-secondary-lg begin -->
                                <div class="custom-control custom-checkbox custom-secondary-checkbox custom-control-lg">
                                    <input type="checkbox" class="custom-control-input" id="customChecksecondarylg" name="example1">
                                    <label class="custom-control-label" for="customChecksecondarylg">MALE / FEMALE</label>
                                </div> 
                                <!-- component-custom-checkbox-secondary-lg end -->
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <div class="custom-control-inline">
                                
                                <!-- component-custom-checkbox-secondary begin -->
                                <div class="custom-control custom-checkbox custom-secondary-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customChecksecondary" name="example1">
                                    <label class="custom-control-label" for="customChecksecondary">MALE / FEMALE</label>
                                </div>
                                <!-- component-custom-checkbox-secondary end -->
                                
                                <!-- component-custom-checkbox-secondary begin -->
                                <div class="custom-control custom-checkbox custom-secondary-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customChecksecondary" name="example1">
                                    <label class="custom-control-label" for="customChecksecondary">MALE / FEMALE</label>
                                </div>
                                <!-- component-custom-checkbox-secondary end -->
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="custom-control-inline">
                            <!-- component-custom-checkbox-secondary-sm begin -->
                            <div class="custom-control custom-checkbox custom-secondary-checkbox custom-control-sm">
                                <input type="checkbox" class="custom-control-input" id="customChecksecondarySm" name=""> 
                                <label class="custom-control-label" for="customChecksecondarySm">MALE / FEMALE</label>
                            </div> 
                            <!-- component-custom-checkbox-secondary-sm end -->
                            <!-- component-custom-checkbox-secondary-sm begin -->
                            <div class="custom-control custom-checkbox custom-secondary-checkbox custom-control-sm">
                                <input type="checkbox" class="custom-control-input" id="customChecksecondarySm" name=""> 
                                <label class="custom-control-label" for="customChecksecondarySm">MALE / FEMALE</label>
                            </div> 
                            <!-- component-custom-checkbox-secondary-sm end -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
</script>

</html>
