<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Finflow Bootstrap Theme
        - Custom navigation left
    </title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/fonts/fonts.css">
    <link rel="stylesheet" types="text/css" href="/style/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/81d2a47e92.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container my-3">
        <div class="row">
            <div class="col-12">
                <a onclick="history.back()" style="cursor: pointer"> <i class="fas fa-backward"></i> Back </a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12 mb-5">
                <h2>Custom navigation left</h2>
            </div>
            <div class="col-12 mb-5">
                <div class="row">
                    <div class="col-12">
                        <!-- component-custom-navigation begin -->
                        <nav class="navbar custom-navbar navbar-light bg-light">
                            <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <div class="nav-icon">
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                      </div>
                            </button> 
                        
                            
                        </nav>
                        <div class="custom-navbar">
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav mr-auto">
                                    <li class="nav-item dropdown">
                                            <a class="nav-link dropdown-toggle h2" href="#" id="navbarDropdown1" role="button" data-toggle="dropdown"
                                                aria-haspopup="true" aria-expanded="false">
                                                Remittance
                                            </a>
                                            <div class="dropdown-menu show" aria-labelledby="navbarDropdown1">
                                                <a class="dropdown-item" href="#">Send money</a>
                                                <a class="dropdown-item" href="#">History</a> 
                                                <a class="dropdown-item" href="#">Receivers</a>
                                                <a class="dropdown-item" href="#">Drafts</a> 
                                            </div>
                                        </li>
                                    <li class="nav-item dropdown">
                                        <a class="nav-link dropdown-toggle h2" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                                            aria-haspopup="true" aria-expanded="false">
                                            Profile
                                        </a>
                                        <div class="dropdown-menu show" aria-labelledby="navbarDropdown">
                                            <a class="dropdown-item" href="#">Personal data</a>
                                            <a class="dropdown-item" href="#">Account</a>
                                            <a class="dropdown-item" href="#">Security</a>  
                                            <a class="dropdown-item" href="#">Settings</a>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <!-- component-custom-navigation end -->
                        <script>
                        $(document).ready(function(){
                        	$('.nav-icon').click(function(){
                        		$(this).toggleClass('open');
                        	});
                        });
                        </script>
                    </div>
                </div>
            </div>
        </div> 
    </div> 
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
</script>

</html>
