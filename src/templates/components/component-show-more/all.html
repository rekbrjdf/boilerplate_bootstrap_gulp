<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Finflow Bootstrap Theme
        - Component Show More
    </title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/fonts/fonts.css">
    <link rel="stylesheet" types="text/css" href="/style/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/81d2a47e92.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container my-3">
        <div class="row">
            <div class="col-12">
                <a onclick="history.back()" style="cursor: pointer"> <i class="fas fa-backward"></i> Back </a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12 mb-5">
                <h2>Component Show More</h2>
            </div>
            <div class="col-12 mb-5">
                <div class="row">
                    <div class="col-12">
                        <!-- component show-more begin -->
                        <div class="row show-more-block">
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="show-more-block-wrapper">
                                            <div class="row">
                                                <div class="col-12 col-lg-6">
                                                    <div class="row">
                                                        <div class="col-12 form-group">
                                                            <label>Address</label>
                                                            <div class="custom-select-arrow">
                                                                <select placeholder="Country"
                                                                    class="custom-select custom-select-lg">
                                                                    <option selected="">Germany</option>
                                                                    <option value="1">One</option>
                                                                    <option value="2">Two</option>
                                                                    <option value="3">Three</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="col-12  form-group">
                                                            <label>City</label>
                                                            <input class="form-control form-control-lg" type="text"
                                                                placeholder="City">
                                                        </div>
                                                        <div class="col-12  form-group">
                                                            <label>Street</label>
                                                            <input class="form-control form-control-lg" type="text"
                                                                placeholder="Street">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-12 col-lg-6">
                                                    <div class="row">
                                                        <div class="col-6 col-sm-6 col-lg-6 form-group">
                                                            <label>Building</label>
                                                            <input class="form-control form-control-lg" type="text"
                                                                placeholder="Bld.">
                                                        </div>
                                                        <div class="col-6 col-sm-6 col-lg-6 form-group">
                                                            <label>Apart.</label>
                                                            <input class="form-control form-control-lg" type="text"
                                                                placeholder="Apart.">
                                                        </div>
                                                        <div class="col-12 col-lg-6 col-sm-12 col-lg-12 form-group">
                                                            <label>Post code</label>
                                                            <input class="form-control form-control-lg" type="text"
                                                                placeholder="Post code">
                                                        </div>
                                                        <div class="col-12 col-lg-6 col-sm-12 col-lg-12 form-group">
                                                            <label>Email</label>
                                                            <input class="form-control form-control-lg" type="text"
                                                                placeholder="example@gmail.com">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-12">
                                        <a class="show-more-button">Show less</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- component show-more end -->
                        
                        <script>
                            $(document).ready(function () {
                                $('.show-more-button').click(function () {
                                    $('.show-more-block-wrapper').toggleClass("visible");
                                    $('.show-more-button').toggleClass("active");
                                    if ($('.show-more-button').hasClass("active")) {
                                        $('.show-more-button').text("Show more");
                                    } else {
                                        $('.show-more-button').text("Show less");
                                    }
                                });
                            });
                        </script>
                    </div>
                </div>
            </div> 
        </div> 
    </div> 
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
</script>

</html>
