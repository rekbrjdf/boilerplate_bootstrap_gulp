<!-- component-profile-status begin -->
<div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header justify-content-end">
        <button id="myBtn" type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body pt-0">
        <div class="profile-status">
            <div class="profile-status-title h3 mb-3">Profile status</div>
            <div class="profile-status-progress mb-3">
                <div class="profile-status-chart">
                    <svg viewBox="0 0 36 36" class="profile-status-circular-chart">
                        <circle class="profile-status-circle-big" cx="18" cy="18" r="16" />
                        <path class="profile-status-circle" stroke-dasharray="60, 100" d="M18 2.0845
                                       a 15.9155 15.9155 0 0 1 0 31.831
                                       a 15.9155 15.9155 0 0 1 0 -31.831" />
                        <!-- Class profile-status-percentage-all for yellow color -->
                        <text x="19" y="21.5" class="profile-status-percentage">70%</text>
                    </svg>
                </div>
            </div>
            <div class="profile-status-info mb-3">
                <div class="data-display data-display-3">
                    <div class="data-input">Your profile is partially completed. Add more data to send
                        remittance at one click or get access to all
                        options of our service. Go to Profile settings to finish.</div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- component-profile-status end -->
<script>
    $(document).ready(function () {
        $("#myBtn").click(function () {
            $('.toast').toast('hide');
        });
    });
</script>
