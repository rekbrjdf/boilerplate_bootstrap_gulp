<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Finflow Bootstrap Theme
        - Component Send Money Step 3
    </title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/fonts/fonts.css">
    <link rel="stylesheet" types="text/css" href="/style/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/81d2a47e92.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container my-3">
        <div class="row">
            <div class="col-12">
                <a onclick="history.back()" style="cursor: pointer"> <i class="fas fa-backward"></i> Back </a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12 mb-5">
                <h2>Component Send Money Step 3</h2>
            </div>
            <div class="col-12 mb-5">
                <div class="row">
                    <div class="col-12">
                        <!-- component-send-money-step-3 begin -->
                        <div class="row component-step component-step-3">
                            <div class="col">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="component-step-title mb-2">Step 3</div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 component-step-header">
                                        <h2 class="component-step-pre-title text-left">Payment</h2>
                                    </div>
                                </div>
                                <div class="row mb-4">
                                    <div class="col-12 form-group">
                                        <label>Amount charged from my card</label>
                                        <div class="heading-display-2 heading-bold heading-muted-color">1015 EUR</div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="row mb-4">
                                            <div class="col-12 text-center">
                                                Enter Cardholder name and Card name below.
                                            </div>
                                        </div>
                                        <div class="row mb-4">
                                            <div class="col-12 form-group">
                                                <iframe src="../../../assets/img/card.png" style="border:none; width: 100%; height: 340px;"></iframe>
                                            </div>
                                        </div>
                        
                                        <div class="row mb-4">
                                            <div class="col-6 col-lg-6 mb-2"><button class="btn btn-link btn-lg btn-block">Back</button></div>
                                            <div class="col-6 col-lg-6 mb-2"><button class="btn btn-primary btn-lg  btn-block">Proceed</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- component-send-money-step-3 end -->
                    </div>
                </div>
            </div> 
        </div> 
    </div> 
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
</script>

</html>
